<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Coviam Training Feedback</title>

	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="container">
		<div id="happy" class="smiley happy">
			<div class="eyes">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>
			<div class="expression_happy"></div>
		</div>
		<div id="okok" class="smiley okok">
			<div class="eyes">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>
			<div class="expression_okok"></div>
		</div>
		<div id="sad" class="smiley sad">
			<div class="eyes">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>
			<div class="expression_sad"></div>
		</div>
	</div>

	<script>
		const happy = document.getElementById('happy');
		const okok = document.getElementById('okok');
		const sad = document.getElementById('sad');

		function updateEmotion(event) {
			event.stopPropagation();
			const emotion = event.target.id;
			const url = `http://localhost:3000/sendFeedback?emotion=${emotion}`
			fetch(url)
				.then(function (response) {
					return response.body;
				})
				.then(function (body) {
					console.log(body);
				});
		}

		happy.onclick = updateEmotion;
		okok.onclick = updateEmotion;
		sad.onclick = updateEmotion;
	</script>
</body>

</html>
